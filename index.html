<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="leftSide">
        <div class="logo">
          <img src="./images/dreaming.svg" class="sleepLogo" />
          DREAMER
        </div>
      </div>

      <div class="rightSide">
        <div class="info">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <br />
          <p>You <em>know</em> you want to.</p>
          <br />
          <br />
        </div>
        <div class="formContainer">
          <p class="form-title">Let's do this!</p>
          <div class="input">
            <label for="first-name">First name</label>
            <input type="text" name="first-name" id="first-name" required="" />
          </div>

          <div class="input">
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" id="last-name" />
          </div>

          <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required="" />
          </div>

          <div class="input">
            <label for="phone-number">Phone number</label>
            <input
              type="text"
              name="phone-number"
              id="phone-number"
              minlength="9"
              maxlength="9"
            />
          </div>

          <div class="input">
            <label for="password">Password</label>
            <input type="password" name="passwor" id="passwor" required="" />
          </div>

          <div class="input">
            <label for="confirm-password">Confirm password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              required=""
            />
          </div>
        </div>
        <div class="submit-button">
          <button type="submit">Submit</button>
        </div>
        <p class="p2">Already have an account? <span>Log In</span></p>
      </div>
    </div>
  </body>
</html>
